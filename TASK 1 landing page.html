<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background-color: #f2f2f2;
        }

        .hero h2 {
            margin-bottom: 10px;
        }

        .hero p {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
        }

        .feature {
            text-align: center;
            width: 30%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }

            .feature {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>My Landing Page</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome!</h2>
        <p>Build your future with us.</p>
        <a href="#" class="btn">Get Started</a>
    </section>

    <section class="features">
        <div class="feature">
            <h3>Fast</h3>
            <p>Quick and easy to use.</p>
        </div>
        <div class="feature">
            <h3>Secure</h3>
            <p>Safety is our priority.</p>
        </div>
        <div class="feature">
            <h3>Support</h3>
            <p>We are here for you 24/7.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Simple Landing Page</p>
    </footer>

</body>

</html>
