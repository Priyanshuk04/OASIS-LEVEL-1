<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f0f0;
            text-align: center;
        }

        .converter {
            background: white;
            padding: 25px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 15px;
        }

        .units {
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="converter">
        <h2>Temperature Converter</h2>
        <input type="number" id="tempInput" placeholder="Enter temperature" required />

        <div class="units">
            <label><input type="radio" name="unit" value="C" checked /> Celsius</label>
            <label><input type="radio" name="unit" value="F" /> Fahrenheit</label>
            <label><input type="radio" name="unit" value="K" /> Kelvin</label>
        </div>

        <button onclick="convertTemperature()">Convert</button>

        <div class="result" id="output"></div>
    </div>

    <script>
        function convertTemperature() {
            const tempValue = parseFloat(document.getElementById("tempInput").value);
            const unit = document.querySelector('input[name="unit"]:checked').value;
            const output = document.getElementById("output");

            if (isNaN(tempValue)) {
                output.innerText = "Please enter a valid number!";
                return;
            }

            let c, f, k;
            if (unit === "C") {
                c = tempValue;
                f = (c * 9 / 5) + 32;
                k = c + 273.15;
            } else if (unit === "F") {
                f = tempValue;
                c = (f - 32) * 5 / 9;
                k = c + 273.15;
            } else if (unit === "K") {
                k = tempValue;
                c = k - 273.15;
                f = (c * 9 / 5) + 32;
            }

            output.innerHTML = `
        <p>Celsius: ${c.toFixed(2)} °C</p>
        <p>Fahrenheit: ${f.toFixed(2)} °F</p>
        <p>Kelvin: ${k.toFixed(2)} K</p>
      `;
        }
    </script>

</body>

</html>
